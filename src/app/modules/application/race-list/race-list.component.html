<p>race-list works!</p>

<mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> Id</mat-header-cell>
    <mat-cell *matCellDef="let race"> {{race.id}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let race"> {{race.name}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="country">
    <mat-header-cell *matHeaderCellDef> Country </mat-header-cell>
    <mat-cell *matCellDef="let race"> {{race.country | uppercase}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
    <mat-cell *matCellDef="let race"> {{race.date | date:"shortDate"}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="distance">
    <mat-header-cell *matHeaderCellDef> Distance </mat-header-cell>
    <mat-cell *matCellDef="let race"> {{race.distance}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="itraPoints">
    <mat-header-cell *matHeaderCellDef> itraPoints </mat-header-cell>
    <mat-cell *matCellDef="let race"> {{race.itraPoints}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let race; columns: displayedColumns;"></mat-row>
</mat-table>
